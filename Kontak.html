    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600">Siaci</h1>
            <nav>
                <ul class="flex space-x-4 text-gray-600">
                    <li><a href="index.html" class="hover:text-gray-800">Beranda</a></li>
                    <li><a href="latarbelakang.html" class="hover:text-gray-800">Latar Belakang</a></li>
                    <li><a href="aplikasi.html" class="hover:text-gray-800">Aplikasi</a></li>
                    <li><a href="Kontak.html" class="hover:text-gray-800">Kontak</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="flex justify-center items-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <div class="flex justify-center mb-4">
                <div class="bg-gradient-to-r from-purple-500 to-pink-500 p-4 rounded-full">
                    <i class="fas fa-envelope text-white text-2xl"></i>
                </div>
            </div>
            <h2 class="text-2xl font-bold text-center mb-6">Hubungi Kami</h2>
            <form>
                <div class="mb-4">
                    <input type="text" placeholder="Nama Lengkap" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <input type="email" placeholder="Alamat Email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <input type="tel" placeholder="Nomor Telepon" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <textarea placeholder="Pesan" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <div class="flex justify-center">
                    <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600">Submit</button>
                </div>
            </form>
        </div>
    </main>
